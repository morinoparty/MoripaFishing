name: Release Drafter

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test

      - name: Publish test results
        id: publish-test-results
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - uses: release-drafter/release-drafter@v6
        id: release-drafter
        with:
          publish: false
          footer: |
            ## Check summary
            
            <table>
              <tr>
              <th>
                <th>Tests 💯</th>
                <th>Passed ✅</th>
                <th>Skipped ⏭️</th>
                <th>Failed ❌</th>
              </tr>
              <tr>
                <td>JUnit Test Report</td>
                <td>${{ steps.publish-test-results.outputs.total }} ran</td>
                <td>${{ steps.publish-test-results.outputs.passed }} passed</td>
                <td>${{ steps.publish-test-results.outputs.skipped }} skipped</td>
                <td>${{ steps.publish-test-results.outputs.failed }} failed</td>
              </tr>
            </table>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}