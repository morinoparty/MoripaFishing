name: Release Drafter

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test

      - name: Publish test results
        id: publish-test-results
        uses: mikepenz/action-junit-report@cf701569b05ccdd861a76b8607a66d76f6fd4857 # v5.5.1
        if: success() || failure()
        with:
          report_paths: './**/build/test-results/test/TEST-*.xml'

      - uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        id: release-drafter
        with:
          publish: false
          footer: |
            ## Check summary
            
            <table>
              <tr>
              <th>
                <th>Tests 💯</th>
                <th>Passed ✅</th>
                <th>Skipped ⏭️</th>
                <th>Failed ❌</th>
              </tr>
              <tr>
                <td>JUnit Test Report</td>
                <td>${{ steps.publish-test-results.outputs.total }} ran</td>
                <td>${{ steps.publish-test-results.outputs.passed }} passed</td>
                <td>${{ steps.publish-test-results.outputs.skipped }} skipped</td>
                <td>${{ steps.publish-test-results.outputs.failed }} failed</td>
              </tr>
            </table>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}