name: upload_release

on:
  release:
    types: [ published ]

jobs:
  build:
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: change plugin.yml version
        run: |
          before="${{ github.event.release.tag_name }}"
          after="${before//v/}"
          sed -i 's/VersionPlaceholder/$after/' ./gradle.properties

      - name: Build with Gradle
        run: ./gradlew :bukkit:build -x test

      
      - name: Upload package
        run: ./gradlew publish

      - name: Change file name
        run: 
          before="${{ github.event.release.tag_name }}"
          version="${before//v/}"
          mv ./bukkit/build/libs/bukkit-$version-all.jar ./bukkit/build/libs/MoripaFishing_$version.jar

      - uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: vOFF1aw9
          modrinth-featured: true
          modrinth-token: ${{ secrets.MODRINTH_NIKOMARU_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-draft: false
          files: |
            ./bukkit/build/libs/MoripaFishing_${{ github.event.release.tag_name }}.jar
          loaders: |
            paper
            purpur
          game-versions: |
            >=1.21.4
          game-version-filter: releases
          modrinth-dependencies: |
            Vault(required)
          java: |
            21


