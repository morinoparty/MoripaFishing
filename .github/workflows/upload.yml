name: upload_release

on:
  release:
    types: [ published ]

permissions:
  contents: write
  id-token: write
  attestations: write
  artifact-metadata: write
  actions: read

jobs:
  # ビルド・Maven Central 公開・アーティファクト準備
  build:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
      plugin_version: ${{ steps.version.outputs.plugin_version }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: '21'

      # Gradle キャッシュの設定（setup-gradle を使用）
      - uses: gradle/actions/setup-gradle@8379f6a1328ee0e06e2bb424dadb7b159856a326 # v4.4.0

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Set version env
        id: version
        run: |
          before="${{ github.event.release.tag_name }}"
          after="${before//v/}"
          echo "PLUGIN_VERSION=$after" >> $GITHUB_ENV
          echo "plugin_version=$after" >> $GITHUB_OUTPUT

      - name: change plugin.yml version
        run: |
          echo "バージョンは ${{ env.PLUGIN_VERSION }} なのだ！"
          sed -i "s/VersionPlaceholder/${{ env.PLUGIN_VERSION }}/" ./gradle.properties

      - name: Build with Gradle (parallel)
        run: ./gradlew build -x test --parallel

      - name: Publish API to Maven Central
        run: ./gradlew :api:publishAndReleaseToMavenCentral
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_PUBLISH_MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_PUBLISH_MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.MAVEN_PUBLISH_GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.MAVEN_PUBLISH_GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.MAVEN_PUBLISH_GPG_PASSPHRASE }}

      - name: Rename Bukkit JAR
        run:
          mv ./bukkit/build/libs/bukkit-*-all.jar ./bukkit/build/libs/MoripaFishing_${{ env.PLUGIN_VERSION }}.jar

      # GitHub Attestations（Linked Artifacts 用）
      - name: Attest Bukkit JAR
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: './bukkit/build/libs/MoripaFishing_${{ env.PLUGIN_VERSION }}.jar'

      - name: Attest API JAR
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: './api/build/libs/api-${{ env.PLUGIN_VERSION }}.jar'

      # SLSA 3 用: アーティファクトのハッシュを生成
      - name: Generate artifact hashes
        id: hash
        run: |
          BUKKIT_JAR="./bukkit/build/libs/MoripaFishing_${{ env.PLUGIN_VERSION }}.jar"
          API_JAR="./api/build/libs/api-${{ env.PLUGIN_VERSION }}.jar"
          echo "hashes=$(sha256sum "$BUKKIT_JAR" "$API_JAR" | base64 -w0)" >> $GITHUB_OUTPUT

      - name: Upload Bukkit JAR
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bukkit-jar
          path: ./bukkit/build/libs/MoripaFishing_${{ env.PLUGIN_VERSION }}.jar
          retention-days: 1

      - name: Upload API JAR
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: api-jar
          path: ./api/build/libs/api-${{ env.PLUGIN_VERSION }}.jar
          retention-days: 1

  # SLSA 3 provenance 生成（分離された reusable workflow）
  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  # Modrinth・GitHub Release 公開 + Linked Artifacts 登録
  publish:
    needs: [build, provenance]
    runs-on: ubuntu-latest
    env:
      PLUGIN_VERSION: ${{ needs.build.outputs.plugin_version }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download Bukkit JAR
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: bukkit-jar
          path: ./artifacts

      - name: Download API JAR
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: api-jar
          path: ./artifacts

      # Linked Artifacts: Maven Central の Storage Record を作成
      - name: Register Maven Central artifact to Linked Artifacts
        run: |
          API_JAR="./artifacts/api-${{ env.PLUGIN_VERSION }}.jar"
          DIGEST="sha256:$(sha256sum "$API_JAR" | awk '{print $1}')"
          MAVEN_PATH="party/morino/moripafishing-api/${{ env.PLUGIN_VERSION }}/moripafishing-api-${{ env.PLUGIN_VERSION }}.jar"

          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /orgs/${{ github.repository_owner }}/artifacts/metadata/storage-record \
            -f name="party.morino:moripafishing-api" \
            -f digest="$DIGEST" \
            -f registry_url="https://central.sonatype.com/" \
            -f version="${{ env.PLUGIN_VERSION }}" \
            -f artifact_url="https://central.sonatype.com/artifact/party.morino/moripafishing-api/${{ env.PLUGIN_VERSION }}" \
            -f path="$MAVEN_PATH" \
            -f repository="party.morino:moripafishing-api" \
            -f github_repository="${{ github.event.repository.name }}" \
            -f status="active"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: Kir-Antipov/mc-publish@995edadc13559a8b28d0b7e6571229f067ec7659 # v3.3.0
        with:
          modrinth-id: vOFF1aw9
          modrinth-featured: true
          modrinth-token: ${{ secrets.MODRINTH_NIKOMARU_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-draft: false
          files: |
            ./artifacts/MoripaFishing_${{ env.PLUGIN_VERSION }}.jar
          loaders: |
            paper
            purpur
          game-versions: |
            >=1.21.4
          game-version-filter: releases
          modrinth-dependencies: |
            Vault(required)
          java: |
            21
