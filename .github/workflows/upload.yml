name: upload_release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: change plugin.yml version
        run: |
          before="${{ github.event.release.tag_name }}"
          after="${before//v/}"
          sed -i -e "s/VersionPlaceholder/$after/i" './gradle.properties'

      - name: Build with Gradle
        run: ./gradlew :app:build -x test

      - name: Change file name
        run: mv ./app/build/libs/app-all.jar ./app/build/libs/MoripaFishing_${{ github.event.release.tag_name }}.jar

      - uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: vOFF1aw9
          modrinth-featured: true
          modrinth-token: ${{ secrets.MODRINTH_NIKOMARU_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-draft: false
          files: |
            ./app/build/libs/MoripaFishing_${{ github.event.release.tag_name }}.jar
          loaders: |
            paper
            purpur
          game-versions: |
            >=1.21.4
          game-version-filter: releases
          modrinth-dependencies: |
            Vault(required)
          java: |
            21


