# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  docs:
    dir: docs
    cmds:
      - pnpm install
      - pnpm start
    silent: true
  format:
    cmds:
      - ./gradlew clean ktlintFormat
    silent: true
  build:
    cmds:
      - ./gradlew clean build
    silent: true
  run:
    cmds:
      - ./gradlew clean runServer
    silent: true
  commit:
    cmds:
      - task format
      - pnpm dlx git-cz
  dokka:
    cmds:
      - ./gradlew clean dokkaGenerate
    silent: true

